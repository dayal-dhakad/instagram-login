<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="div">
        <img class="photo" src="photo.png" alt="Instagram" />

        <div class="form">
          <input
            type="text"
            class="form-input"
            name="name"
            id="name"
            placeholder="username"
          />
        </div>

        <div class="form">
          <input
            type="password"
            class="form-input"
            name="name"
            id="name"
            placeholder="password"
          />
        </div>

        <button class="btn">Log In</button>

        <p class="parag">_____________</p>
        <center class="center">OR</center>
        <p class="para">_____________</p>

        <div>
          <img class="fbimg" src="facebookk.jpg" alt="Facebook" />
          <center class="facebook"> <a href="https://www.instagram.com/accounts/emailsignup/" style="text-decoration: none ;" >Log in with Facebook</a> </center>
        </div>

        <center class="fog">Forgot password?</center>
      </div>

      <div class="newdiv">
        <center class="textdiv">
          Don't have an account?
          <a
            class="linktext"
            href="https://www.instagram.com/accounts/emailsignup/"
            >Sign up</a
          >
        </center>
      </div>
    </section>
  </body>
</html>
